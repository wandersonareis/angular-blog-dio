<div class="container__content">
  <div class="content__cover">
    <img src="{{ photoCover }}" alt="banner do projeto" srcset="" />
  </div>
  <div class="content__title">
    <h1>{{ contentTitle }}</h1>
    <hr />
  </div>
  <div class="content__description">
    <p [innerHTML]="contentDescription"></p>
    <div class="content__projects-deploy">
      <ng-container *ngFor="let deploy of projectsDeploy">
        <div class="content__projects-deploy__content">
          <h5>{{ deploy.description }}</h5>
          <a href="{{ deploy.link }}" target="_blank">{{ deploy.linkText }}</a>
        </div>
      </ng-container>
    </div>
    <div class="content__footer">
      <a [routerLink]="['']"> << VOLTAR </a>
    </div>
  </div>
</div>
